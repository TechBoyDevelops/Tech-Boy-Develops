<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn|Zidchat</title>
</head>
<body>
    <div id="form-SignIn">
        <legend>SignIn</legend>
        <input type="text" placeholder="Name" id="name" required><br>
        <input type="email" name="email" id="email" placeholder="E-mail" required><br>
        <input type="password" name="pasword" id="password" placeholder="Password" required><br>

        <button type="submit" onclick="login()" id="submit">Sign In</button><br>

        <div class="error">
            <p>The form can't be left empty</p>
        </div>


       






    </div>







</body>
</html>
